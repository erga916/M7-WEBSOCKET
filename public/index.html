<!DOCTYPE html>
<html>

<head>
  <title>SOCKET QUIZ</title>
  <link href="/styles.css" rel="stylesheet">
</head>

<body>
  <div class="input-container">
    <div class="inputbox">
      <input id="nicknameInput" required="required" type="text">
      <span id="spanColor">USERNAME</span>
      <i id="inputColor"></i>
    </div>
    <br>
    <button id="sendButton">ENVIAR</button>
  </div>
  <button id="startButton" style="display: none">INICIAR</button>
  <br>
  <label id="labelSelect" style="display: none">
    <select id="questionSelect" name="options" style="display: none">
      <option value="preguntas1.json">COCHES</option>
      <option value="preguntas2.json">VIDEOJUEGOS</option>
      <option value="preguntas3.json">FC BARCELONA</option>
    </select>
  </label>
  <div class="table-container" id="waitingPlayers" style="display: none">
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>JUGADORES EN ESPERA</th>
        </tr>
      </thead>
      <tbody id="playersList"></tbody>
    </table>
  </div>
  <div id="game" style="display: none">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <div id="timer" style="display: none">TIEMPO RESTANTE: <span id="timeLeft"></span></div>
    <div class="live-score-board" id="liveScoreboard" style="display: none">
      <h3>MARCADOR</h3>
      <ul id="liveScores"></ul>
    </div>

    <div id="podium" style="display: none">
      <h3>PODIO</h3>
      <ul id="top3Players"></ul>
    </div>
    <button id="restartButton" style="display: none">REINICIAR</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
