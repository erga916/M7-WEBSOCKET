<!DOCTYPE html>
<html>

<head>
  <title>BrainBlitz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }

    h2 {
      color: #d32f2f;
    }

    input,
    button {
      font-size: 16px;
      padding: 8px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input {
      width: 200px;
    }

    button {
      background-color: #d32f2f;
      color: #fff;
    }

    button:hover {
      background-color: #b71c1c;
    }

    #game {
      margin-top: 30px;
    }

    #answers {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    #scoreboard {
      margin-top: 20px;
      color: #d32f2f;
      font-weight: bold;
    }

    #restartButton {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <input id="nicknameInput" type="text" placeholder="Entra el teu nom" />
  <button id="sendButton">Enviar</button>
  <button id="startButton" style="display: none">Iniciar juego</button>
  <select id="questionSelect" style="display: none">
    <option value="preguntas1.json">Preguntas 1</option>
    <option value="preguntas2.json">Preguntas 2</option>
    <option value="preguntas3.json">Preguntas 3</option>
  </select>
  <div id="waitingPlayers" style="display: none">
    <h3>Jugadores en espera:</h3>
    <ul id="playersList"></ul>
  </div>
  <div id="game" style="display: none">
    <h2 id="question"></h2>
    <div id="answers"></div>
    <div id="scoreboard" style="display: none">Tus puntos: <span id="points">0</span></div>
    <div id="liveScoreboard" style="display: none">
      <h3>Marcador en vivo:</h3>
      <ul id="liveScores"></ul>
    </div>

    <div id="podium" style="display: none">
      <h3>Podio:</h3>
      <ul id="top3Players"></ul>
    </div>
    <button id="restartButton" style="display: none">Reiniciar juego</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
